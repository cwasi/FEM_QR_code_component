<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Frontend Mentor | QR Code Component</title>
  </head>
  <body>
    <div class="component">
      <div class="component-img-contianer">
        <img
          src="src/img/image-qr-code.png"
          class="component-QR-code"
          alt="Frontend Monter QR code"
        />
      </div>
      <div class="component-title">
        Improve your front-end skills by building projects
      </div>
      <p class="component-paragraph">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <footer class="footer">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/cwasi" target="_blank">cwasi</a>.
      </p>
    </footer>
  </body>
</html>
